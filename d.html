        }
        .balao-direita {
            background-color: #007BFF;
            color: #FFFFFF;

            margin-right: 10px;
        }
        .seta {
            position: absolute;
            width: 0;
            height: 0;
            top: 10px;
        }
        .seta-esquerda {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #FFFFFF;

        .seta-direita {

cursor: pointer;

    enviarPergunta();
